<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- icon -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Pastry Shop</title>
  <link rel='stylesheet' async type='text/css' media='screen' href='style.css'>
  <link rel='stylesheet' async type='text/css' media='screen' href='wishlist.css'>
  <script src="./wishlist.js" async type="module"></script>


  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="container-fluid px-4 m-0">
    <div class="w-100">
      <!--Sign-Up Section-->
      <section>
        <div class="signup fixed-top px-2">
          <div class="row">
            <div class="col-md-6 d-flex align-items-center">
              <p class="mb-0 phone pl-md-2">
                <a href="#" class="mr-2">
                  <i class="fas fa-phone mr-1"></i>
                  +55 61 0123 456
                </a>
                <a href="#"><i class="fas fa-paper-plane mr-1"></i>
                  chizzysbakery@email.com
                </a>
              </p>
            </div>
            <div class="col-md-6 d-flex justify-content-md-end">
              <div class="social-icon mr-4">
                <p class="mb-0 d-flex">
                  <a href="#" class="d-flex align-items-center 
                                justify-content-center">
                    <i class="fab fa-facebook"></i></a>
                  <a href="#" class="d-flex align-items-center
                                justify-content-center">
                    <i class="fab fa-instagram"></i></a>
                  <a href="#" class="d-flex align-items-center
                                justify-content-center">
                    <i class="fab fa-twitter"></i></a>
                </p>
              </div>
              <div class="signup__reg">
                <button href="#" class="mr-2 mb-0">Sign-Up</button>
                <button href="#">Log In</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--End of Sign-Up Section-->


      <!--Navbar Section-->
      <nav class="navbar sticky-top navbar-expand-lg navbar-light mb-2" aria-label="primary navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img class="img-fluid store__logo" src="Images/Store Logo.png"
              alt="chocolate cake with cherries">
            chizzy
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto justify-content-around">
              <li class="nav-item">
                <a class="nav-link active-link mx-3" aria-current="page" href="/wishlist.html"
                  target="_self">Wishlist</a>
              </li>
            </ul>
          </div>

          <div class="wishlist-cart d-flex">
            <div class="nav--wishlist mx-2">
              <a class="nav-link mx-1 wishlist" href="/wishlist.html" target="_self">
                <i class="fa fa-heart wishlist__icon" aria-hidden="true"></i>
                <div class="wishlist__count">0</div>
              </a>
            </div>
            <div class="nav--cart mx-2">
              <a class="nav-link mx-1 shoppingcart" href="/cart.html" target="_self">
                <i class="fas fa-shopping-cart shoppingcart__icon"></i>
                <div class="cart__count">0</div>
              </a>
            </div>
          </div>
        </div>
      </nav>
      <!--End of Navbar Section-->
      <section class="wishlisthero">
        <div class="wishlisthero--container">
          <div class="">
            <h1 class="wishlist__hero">WishList</h1>
          </div>
        </div>
      </section>
      <!---End of Hero Section-->

      <!--Wishlist Section-->
      <section class="wishlist--section mt-5">
        <div class="wishlist">
          <ol class="wishlist--rows">
            <li class="wishlist__header">
              <div class="wishlist__theader px-2">Product</div>
              <div class="wishlist__theader px-2">Description</div>
              <div class="wishlist__theader px-2">Pastry</div>
              <div class="wishlist__theader px-2">Price</div>
              <div class="wishlist__theader px-2">Quantity</div>
              <div class="wishlist__theader px-2"></div>
            </li>
            <template wishlist-items-template>
              <li class="wishlist__container wishlist__details py-4">
                <div class="wishlist__image px-2">
                  <img class="pastry__image wishlist__photo" src="" alt="">
                </div>
                <div class="wishlist__description px-2">
                  <p class="pastry__description pastry__des wishlist__des"></p>
                </div>
                <div class="wishlist__product px-2">
                  <p class="pastry__product wishlist__name"></p>
                </div>
                <div class="product__price px-2">
                  <p class="pastry__price prices wishlist__price"></p>
                </div>
                <div class="wishlist__counter px-2">
                  <p class="wishlist__input">1</p>
                </div>
                <div class="wishlist__addcart px-2">
                  <i class="fas fa-shopping-cart wishlist__cart" aria-hidden="true"></i>
                </div>
                <div class="wishlist__delete px-2">
                  <i class="fa fa-trash wishlist__trash" aria-hidden="true"></i>
                </div>
              </li>
            </template>
          </ol>
          <div class="wishlist__empty">
            <h5>There are no items in your wishlist</h5>
            <a href="/index.html#storeSection" class="btn btn-default shop__pastry mt-2" type="button">Shop Pastry</a>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/323ea4c454.js" crossorigin="anonymous"></script>

</html>
